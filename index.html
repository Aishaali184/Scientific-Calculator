<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="calculator">
        <!-- Display -->
        <div class="display-container">
            <div class="display">
                <div class="expression" id="expression"></div>
                <div class="result" id="display">0</div>
            </div>
            <div class="mode-indicator">
                <span class="mode-badge" id="mode-badge">RAD</span>
            </div>
        </div>

        <!-- Button Grid -->
        <div class="button-grid">
            <!-- Row 1 - Advanced Functions -->
            <button class="btn btn-purple" onclick="handleClick('sin(')">sin</button>
            <button class="btn btn-purple" onclick="handleClick('cos(')">cos</button>
            <button class="btn btn-purple" onclick="handleClick('tan(')">tan</button>
            <button class="btn btn-purple" onclick="handleClick('log(')">log</button>
            <button class="btn btn-purple" onclick="handleClick('ln(')">ln</button>

            <!-- Row 2 - More Functions -->
            <button class="btn btn-indigo" onclick="handleClick('asin(')">asin</button>
            <button class="btn btn-indigo" onclick="handleClick('acos(')">acos</button>
            <button class="btn btn-indigo" onclick="handleClick('atan(')">atan</button>
            <button class="btn btn-indigo" onclick="handleClick('sqrt(')">√</button>
            <button class="btn btn-indigo" onclick="handleClick('exp(')">exp</button>

            <!-- Row 3 - Constants and Power -->
            <button class="btn btn-teal" onclick="handleClick('π')">π</button>
            <button class="btn btn-teal" onclick="handleClick('e')">e</button>
            <button class="btn btn-teal" onclick="handleClick('^')">x^y</button>
            <button class="btn btn-gray" onclick="handleClick('(')">(</button>
            <button class="btn btn-gray" onclick="handleClick(')')">)</button>

            <!-- Row 4 - Memory and Clear -->
            <button class="btn btn-orange" onclick="toggleMode()">RAD</button>
            <button class="btn btn-orange" onclick="handleClick('ANS')">ANS</button>
            <button class="btn btn-red" onclick="handleClick('C')">AC</button>
            <button class="btn btn-red-light" onclick="handleClick('DEL')">DEL</button>
            <button class="btn btn-yellow" onclick="handleClick('/')">÷</button>

            <!-- Row 5 - Numbers -->
            <button class="btn btn-blue" onclick="handleClick('7')">7</button>
            <button class="btn btn-blue" onclick="handleClick('8')">8</button>
            <button class="btn btn-blue" onclick="handleClick('9')">9</button>
            <button class="btn btn-yellow" onclick="handleClick('*')">×</button>
            <button class="btn btn-pink" onclick="handleClick('!')">n!</button>

            <!-- Row 6 -->
            <button class="btn btn-blue" onclick="handleClick('4')">4</button>
            <button class="btn btn-blue" onclick="handleClick('5')">5</button>
            <button class="btn btn-blue" onclick="handleClick('6')">6</button>
            <button class="btn btn-yellow" onclick="handleClick('-')">−</button>
            <button class="btn btn-pink" onclick="handleClick('%')">%</button>

            <!-- Row 7 -->
            <button class="btn btn-blue" onclick="handleClick('1')">1</button>
            <button class="btn btn-blue" onclick="handleClick('2')">2</button>
            <button class="btn btn-blue" onclick="handleClick('3')">3</button>
            <button class="btn btn-yellow" onclick="handleClick('+')">+</button>
            <button class="btn btn-pink" onclick="handleClick('±')">±</button>

            <!-- Row 8 -->
            <button class="btn btn-blue btn-wide" onclick="handleClick('0')">0</button>
            <button class="btn btn-gray" onclick="handleClick('.')">.</button>
            <button class="btn btn-green btn-wide" onclick="handleClick('=')">=</button>
        </div>

        <!-- Instructions -->
        <div class="instructions">
            <p>Real-time calculation by Alli</p>
            
        </div>
    </div>
</head>
<script src="script.js"></script>
</body>
</html>
